<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/findPw.css">
    <title>비밀번호 찾기</title>
</head>
<body>
<header th:include="header"></header>
<section class="find-content">
    <h3 class="pb-2 text-center fw-bold">비밀번호 찾기</h3>
    <p class="small text-secondary text-center mb-5">가입하신 방법에 따라 비밀번호 찾기가 가능합니다.</p>
    <div class="d-flex my-2">
        <span class="pt-2 find-title">인증방법</span>
        <select class="find-select w-75 border rounded-2" id="select-value" required>
            <option value="email" name="email" selected>이메일</option>
            <option value="tel" name="tel">휴대폰번호</option>
        </select>
    </div>
    <div class="d-flex my-3">
        <span class="pt-2 find-title">아이디</span>
        <input type="text" id="user_id" class="w-75 border rounded-2 find-input" required>
    </div>
    <div class="d-flex my-3">
        <span class="pt-2 find-title">이름</span>
        <input type="text" id="user_name" class="w-75 border rounded-2 find-input" required>
    </div>
    <div class="d-flex my-3" id="email">
        <span class="pt-2 find-title">이메일</span>
        <input type="email" id="user_email" class="w-75 border rounded-2 find-input">
    </div>
    <div class="d-flex my-3" id="tel">
        <span class="pt-2 find-title">휴대폰 번호</span>
        <input type="text" id="p_num1" class="border rounded-2 tel-input me-2"><span class="pt-2">-</span>
        <input type="text" id="p_num2" class="border rounded-2 tel-input mx-2"><span class="pt-2">-</span>
        <input type="text" id="p_num3" class="border rounded-2 tel-input ms-2">
        <input type="hidden" name="user_tel" id="user_tel">
    </div>
    <button class="btn btn-success w-100 my-4 py-2" type="button" data-bs-toggle="modal" data-bs-target="#findPwModal" onclick="search()">확인</button>
    <!--Modal-->
    <div class="modal fade" id="findPwModal" tabindex="-1" aria-labelledby="pwModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pwModal"> 비밀번호 찾기 </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" onclick="redirect()"></button>
                </div>
                <div class="modal-body pt-5">
                    비밀번호는 <h3 id="user_pw" class="pt-2"></h3> 입니다.
                    <p class="text-danger" id="message"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal"
                            onclick="redirect()">다시 조회하기
                    </button>
                    <button type="button" class="btn btn-outline-success" onclick="goLogin()">로그인페이지로</button>
                </div>
            </div>
        </div>
    </div>
</section>
<footer th:include="footer"></footer>
<script src="/js/findPw.js"></script>
</body>
</html>
