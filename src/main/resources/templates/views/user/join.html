<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/join.css">
    <title>회원가입페이지</title>
</head>
<body>
<header th:include="header"></header>
<section class="join-content">
    <h2 class="pt-5 mt-2 mb-5 text-center fw-bold">회원가입</h2>
    <form action="/user/join" method="post" name="join">
        <table class="table border-top border-bottom align-middle mb-4">
            <tr>
                <td class="join-title">아이디</td>
                <td class="join-input">
                    <input type="text" name="user_id" id="user_id" class="join-inputText" placeholder="id입력" required>
                    <p id="idMessage" style="display:none;" class="m-auto my-1 small"></p>
                </td>
            </tr>
            <tr>
                <td class="join-title">비밀번호</td>
                <td class="join-input">
                    <input type="password" name="user_pw" id="user_pw" class="join-inputText" required
                           placeholder="8자리이상/대소문자/특수문자 포함">
                    <p id="pwMessage" style="display:none;" class="m-auto my-1 small"></p>
                </td>
            </tr>
            <tr>
                <td class="join-title">비밀번호 확인</td>
                <td class="join-input">
                    <input type="password" name="user_pw2" id="user_pw2" class="join-inputText" placeholder="비밀번호 재입력"
                           required>
                    <p id="checkMessage" style="display:none;" class="m-auto my-1 small"></p>
                </td>
            </tr>
            <tr>
                <td class="join-title">이름</td>
                <td class="join-input"><input type="text" name="user_name" id="user_name" class="join-inputText"
                                              placeholder="이름 입력" required></td>
            </tr>
            <tr class="border-white">
                <td class="join-title border-bottom" rowspan="2">이메일</td>
                <td class="join-input">
                    <input type="text" name="join_userId" placeholder="id입력" class="join-email" id="user_emailId"
                           required> @
                    <input type="text" name="join-userEmail" class="join-email" id="input_userEmail" required>
                </td>
            </tr>
            <tr>
                <td>
                    <select class="form-select" name="join-userEmail" id="select_userEmail">
                        <option value="직접 입력" selected>직접 입력</option> <!--직접입력 누르면 위에 입력하는 칸에 입력할 수 있게-->
                        <option value="naver.com">naver.com</option>
                        <option value="gmail.com">gmail.com</option>
                        <option value="nate.com">nate.com</option>
                        <option value="daum.net">daum.net</option>
                        <option value="icolud.com">icloud.com</option>
                    </select>
                    <input type="hidden" name="user_email" id="user_email">
                </td>
            </tr>
            <tr class="border-white">
                <td class="join-title border-bottom" rowspan="3">주소</td>
                <td class="join-input">
                    <input type="text" name="user_zipcode" id="user_zipcode" class="w-25 join-inputText" required>
                    <button type="button" class="btn btn-outline-secondary zipcode" onclick="zipcode()">우편번호</button>
                </td>
            </tr>
            <tr class="border-white">
                <td>
                    <input type="text" name="user_addr" placeholder="주소입력" id="user_address" class="join-inputText" required>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="user_addrDetail" placeholder="상세주소입력"  id="user_addrDetail" class="join-inputText" required>
                </td>
            </tr>
            <tr>
                <td class="join-title">전화번호</td>
                <td class="join-input">
                    <input type="text" id="p_num1" class="join-num" required> -
                    <input type="text" id="p_num2" class="join-num" required> -
                    <input type="text" id="p_num3" class="join-num" required></td>
                    <input type="hidden" id="user_tel" name="user_tel">
            </tr>
            <tr>
                <td class="join-title">생년월일</td>
                <td class="join-input">
                    <input type="text" id="year" class="join-year" required placeholder="2000">년
                    <input type="text" id="month" class="join-month"  placeholder="01" required>월
                    <input type="text" id="day" class="join-day" placeholder="01" required>일
                    <input type="hidden" id="user_birth" name="user_birth">
                </td>
            </tr>
        </table>

        <div class="my-3 mb-5">
            <div class="d-flex"><input type="radio" id="join-allAgree" class="join-allAgree me-2"
                                       onclick="Agree()"><span>전체동의</span></div>
            <p class="small">이용약관 및 개인정보수집 및 이용, 쇼핑정보 수신(선택)에 모두 동의합니다.</p>
            <div class="d-flex small"><input type="radio" id="join-agree1" class="join-agree me-2" required><span>[필수] 이용약관에 동의하십니까?</span>
            </div>
            <div class="d-flex small"><input type="radio" id="join-agree2" class="join-agree me-2" required><span>[필수] 개인정보 수집 및 이용에 동의하십니까?</span>
            </div>
        </div>
        <button class="btn btn-warning w-100 rounded-2 py-2 mt-1" type="submit">회원가입</button>
    </form>
</section>
<footer th:include="footer"></footer>
</body>
<script src="/js/join.js"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</html>
