<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/login.css">
    <title>로그인페이지</title>
</head>
<body>
<header th:include="header"></header>
<section class="login-content">
    <h2 class="pt-4 pb-3 mt-2 mb-4  border-bottom">로그인</h2>
    <form action="/loginProc" method="post">
        <input type="text" name="username" id="user_id" class="border rounded-1 mb-4 px-2 login-input" placeholder="아이디를 입력해주세요."
               required />
        <input type="password" name="password" id="user_pw" class="border rounded-1 mb-2 px-2 login-input" placeholder="비밀번호를 입력해주세요."
               required />
        <div class="form-check text-start mt-2 mb-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="savedUser" onclick="savedUserId()">
            <label class="form-check-label pt-1" for="savedUser">
                아이디 저장
            </label>
        </div>
        <button class="btn btn-outline-light text-secondary w-100 py-2 login-button" id="login_button">로그인</button>
    </form>
    <p class="d-flex justify-content-center text-secondary my-4">
        <small><a href="/user/findId">아이디 찾기</a></small><small class="mx-2">|</small><small><a href="/user/findPw">비밀번호 찾기</a></small><small
            class="mx-2">|</small><small><a href="/user/join">회원가입</a></small>
    </p>
    <h4 class="pt-2 mt-5 mb-4">SNS 로그인</h4>
    <button class="btn btn-outline-light text-secondary w-100 login-button"><img src="/img/naver.png" class="float-start">
        <a href="/oauth2/authorization/naver">네이버 계정으로 로그인</a></button>
    <button class="btn btn-outline-light text-secondary w-100 mt-3 login-button"><img src="/img/google.png" class="float-start"><a href="/oauth2/authorization/google">구글 계정으로 로그인</a>
    </button>
</section>
<footer th:include="footer"></footer>
<script src="/js/login.js"></script>
</body>
</html>
