<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/memberInfo.css">
    <title>회원정보수정</title>
</head>
<body>
<header th:include="header"></header>
<section class="info-content">
    <h3 class="pt-3 mb-5 text-center fw-bold">회원 정보 수정</h3>
    <form action="/my/memberInfo" method="post" name="info">
        <table class="table border-top border-bottom align-middle mb-4">
            <tr>
                <input type="hidden" name="user_num" id="user_num" th:value="${member.user_num}" >
                <td class="update-title">아이디</td>
                <td class="update-input">
                    <input type="hidden" name="user_name" th:value="${member.user_name}">
                    <input type="text" name="user_id" id="user_id" placeholder="id입력" th:value="${member.user_id}"
                           class="input" readonly>
                    <p id="idMessage" style="display:none;" class="m-auto my-1 small"></p>
                </td>
            </tr>
            <tr>
                <td class="update-title">비밀번호</td>
                <td class="update-input">
                    <input type="password" name="user_pw"  id="user_pw" required placeholder="8자리이상/대소문자/특수문자 포함"
                           class="input">
                    <p id="pwMessage" style="display:none;" class="m-auto my-1 small"></p>
                </td>
            </tr>
            <tr>
                <td class="update-title">비밀번호 확인</td>
                <td class="update-input">
                    <input type="password" name="user_pw2" id="user_pw2" placeholder="비밀번호 재입력" class="input"
                           required>
                    <p id="checkMessage" style="display:none;" class="m-auto my-1 small"></p>
                </td>
            </tr>
            <tr>
                <td class="update-title">이름</td>
                <td class="update-input"><input type="text" name="update_userName" id="user_name" placeholder="이름 입력"
                                                th:value="${member.user_name}" class="input" required></td>
            </tr>
            <tr class="border-white">
                <td class="update-title border-bottom" rowspan="2">이메일</td>
                <td class="update-input">
                    <input type="text" placeholder="id입력" class="update-email" id="user_emailId"
                           th:value="${member.user_email}" required> @
                    <input type="text" name="update-userEmail" class="update-email" id="input_userEmail"
                           th:value="${member.user_email}" required>
                </td>
            </tr>
            <tr>
                <td class="update-input">
                    <select class="form-select" name="update-userEmail" id="select_userEmail">
                        <option value="직접 입력" select>직접 입력</option> <!--직접입력 누르면 위에 입력하는 칸에 입력할 수 있게-->
                        <option value="naver.com">naver.com</option>
                        <option value="gmail.com">gmail.com</option>
                        <option value="nate.com">nate.com</option>
                        <option value="daum.net">daum.net</option>
                        <option value="icolud.com">icloud.com</option>
                    </select>
                    <input type="hidden" name="user_email" id="user_email">
                </td>
            </tr>
            <tr class="border-white">
                <td class="update-title border-bottom" rowspan="3">주소</td>
                <td class="update-input">
                    <input type="text" name="user_zipcode" id="user_zipcode" th:value="${member.user_zipcode}"
                           class="w-25 input">
                    <button type="button" class="btn btn-outline-secondary zipcode" onclick="zipcode()">우편번호</button>
                </td>
            </tr>
            <tr class="border-white">
                <td class="update-input">
                    <input type="text" name="user_addr" id="user_address" placeholder="주소입력"
                           th:value="${member.user_addr}" class="input">
                </td>
            </tr>
            <tr>
                <td class="update-input">
                    <input type="text" name="user_addrDetail" id="user_addrDetail" placeholder="상세주소입력"
                           th:value="${member.user_addrDetail}" class="input">
                </td>
            </tr>
            <tr>
                <td class="update-title">전화번호</td>
                <td class="update-input">
                    <input type="text" name="update_num" id="p_num1" class="update-num" th:value="${member.user_tel}"
                           required> -
                    <input type="text" name="update_num" id="p_num2" class="update-num" th:value="${member.user_tel}"
                           required> -
                    <input type="text" name="update_num" id="p_num3" class="update-num" th:value="${member.user_tel}"
                           required></td>
                <input type="hidden" id="user_tel" name="user_tel">
            </tr>
            <tr>
                <td class="update-title">생년월일</td>
                <td class="update-input">
                    <input type="text" name="join-birth1" id="year" class="join-year" th:value="${member.user_birth}"
                           readonly>년
                    <input type="text" name="join-birth1" id="month" class="join-month" th:value="${member.user_birth}"
                           readonly>월
                    <input type="text" name="join-birth1" id="day" class="join-day" th:value="${member.user_birth}"
                           readonly>일
                    <input type="hidden" id="user_birth" name="user_birth">
                </td>
            </tr>
        </table>
        <div class="text-center my-5">
            <button class="btn btn-warning rounded-2 py-2 mt-1 update-button" type="submit">회원정보수정</button>
            <button type="button" class="btn btn-outline-secondary rounded-2 py-2 mt-1 update-button" onclick="home()">홈으로</button>
            <button class="btn btn-light rounded-2 py-2 mt-1 update-button float-end" onclick="unRegister()">회원탈퇴
            </button>
        </div>
    </form>
</section>
<footer th:include="footer"></footer>
</body>
<script src="/js/memberInfo.js"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</html>
