<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/index.css">
    <title>콩떡몰 메인페이지</title>
</head>
<body>
<header th:include="header"></header>
<section class="mb-5 pb-5">
    <div id="carousel" class="carousel slide mb-5" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true"
                    aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/img/img4.png" class="d-block w-100" alt="목줄콩">
            </div>
            <div class="carousel-item">
                <img src="/img/img5.png" class="d-block w-100" alt="조끼콩">
            </div>
            <div class="carousel-item">
                <img src="/img/img6.png" class="d-block w-100" alt="옷입었콩">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">이전</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">다음</span>
        </button>
    </div>

    <h2 class="fw-bold text-center pt-3 pb-5">인기상품</h2>
    <div class="d-flex justify-content-between" th:each="product:${best}"><!--상품 한 줄-->
        <div class="product" th:each="best:${product}"><!--상품1-->
            <a th:href="@{|/productDetail/${best.product_num}|}">
                <img th:src="@{|upload/${best.product_img}|}" class="product-img">
                <h5 class="fw-bold mt-3 mb-2"th:text="${best.product_name}"></h5>
                <div class="d-flex mb-2"><!--상품 가격, 원래 가격, 할인율-->
                    <p class="fw-bold m-0" th:text="${best.product_sprice}"></p><!--상품 가격-->
                    <del class="px-2 text-secondary small" th:text="${best.product_oprice}"></del><!-- 원래 가격 -->
                    <p class="fw-bold text-danger m-0" th:text="${best.product_rate}+'%'"></p><!--할인율-->
                </div>
                <small class="text-secondary" th:text="${best.product_info}"></small>
            </a>
        </div>
    </div>

    <!--인기상품 끝 , 신상품 시작-->
    <h2 class="fw-bold text-center py-5 my-3">신상품</h2>
    <div class="d-flex justify-content-between my-4" th:each="newProduct : ${newPro}"><!--상품 한 줄-->
        <div class="product" th:each="newPro : ${newProduct}"><!--상품1-->
            <a th:href="@{|/productDetail/${newPro.product_num}|}">
                <img th:src="@{|upload/${newPro.product_img}|}" class="product-img">
                <h5 class="fw-bold my-2" th:text="${newPro.product_name}"></h5>
                <div class="d-flex mb-2"><!--상품 가격, 원래 가격, 할인율-->
                    <p class="fw-bold m-0" th:text="${newPro.product_sprice}"></p><!--상품 가격-->
                    <del class="px-2 text-secondary small" th:text="${newPro.product_oprice}"></del><!-- 원래 가격 -->
                    <p class="fw-bold text-danger m-0" th:text="${newPro.product_rate}+'%'"></p><!--할인율-->
                </div>
                <small class="text-secondary" th:text="${newPro.product_info}"></small>
            </a>
        </div>
    </div>

    <h2 class="fw-bold text-center pt-5 mt-5">상품전체</h2>
    <div class="d-flex justify-content-center mb-5 text-secondary">
        <small>인기도순</small>
        <small class="px-2">|</small>
        <small>최신등록순</small>
        <small class="px-2">|</small>
        <small>낮은가격순</small>
        <small class="px-2">|</small>
        <small>높은가격순</small>
        <small class="px-2">|</small>
        <small>할인율순</small>
        <small class="px-2">|</small>
        <small>누적판매순</small>
    </div>

    <div class="container-fluid" >
        <div class="d-flex flex-wrap">
            <div class="d-flex justify-content-between my-3" th:each="allProduct : ${all}"><!--상품 한 줄-->
                <div class="product" th:each="allPro : ${allProduct}"><!--상품1-->
                    <a th:href="@{|/productDetail/${allPro.product_num}|}">
                        <img th:src="@{|upload/${allPro.product_img}|}" class="All-product-img">
                        <h5 class="fw-bold my-2" th:text="${allPro.product_name}"></h5>
                        <div class="d-flex mb-2"><!--상품 가격, 원래 가격, 할인율-->
                            <p class="fw-bold m-0" th:text="${allPro.product_sprice}"></p><!--상품 가격-->
                            <del class="px-2 text-secondary small" th:text="${allPro.product_oprice}"></del>
                            <!-- 원래 가격 -->
                            <p class="fw-bold text-danger m-0" th:text="${allPro.product_rate}+'%'"></p><!--할인율-->
                        </div>
                        <small class="text-secondary" th:text="${allPro.product_info}"></small>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
<section>
    <footer th:include="footer"></footer>
</section>
<script></script>
</body>
</html>
