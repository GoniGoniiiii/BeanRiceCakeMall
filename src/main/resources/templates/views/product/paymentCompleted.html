<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/header.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/paymentCompleted.css">
    <title>결제완료</title>
</head>
<body>
<section class="payment-content">
    <h5 class="pb-2 border-bottom">결제완료</h5>
    <div class="text-center my-4 pb-4 border-bottom">
        <i class="bi bi-check-circle"></i>
        <h4 class="my-1">결제완료</h4>
    </div>
    <div class="d-flex justify-content-between align-items-center my-3">
        <span class="text-secondary">결제금액</span><span class="fs-5 fw-bold text-success product-price" th:text="${order_price}"></span>
    </div>
    <div class="d-flex justify-content-between align-items-center my-3">
        <span class="text-secondary">결제일시</span><span th:text="${#dates.format(order_date,'yyyy-MM-dd HH:mm:ss')}"></span>
    </div>
    <button class="btn btn-outline-warning w-100 mt-4 py-2" type="button" onclick="goOrderList()">결제내역 확인하기</button>
    <button class="btn btn-success w-100 mt-2 mb-4 py-2" type="button" onclick="goHome()">확인</button>
</section>
<footer th:include="footer"></footer>
</body>
<script src="/js/paymentCompleted.js"></script>
</html>
