<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/paymentFailed.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/header.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>결제실패</title>
</head>
<body>
<section class="payment-content">
    <h5 class="pb-2 border-bottom">결제실패</h5>
    <div class="text-center my-4 pb-4 border-bottom">
        <i class="bi bi-exclamation-circle"></i>
        <h4 class="my-2">결제실패</h4>
    </div>
    <p class="my-5 text-success text-center">주문처리에 실패하여 주문을 완료하지 못했습니다.</p>
    <div class="d-flex justify-content-between">
        <button class="btn btn-success paymentButton" type="button" onclick="goCart()">다시 주문하기</button>
        <button class="btn btn-outline-warning paymentButton" type="button" onclick="goHome()">홈으로 가기</button>
    </div>
</section>
<footer th:include="footer"></footer>
<script>
function goCart(){
    window.location="/my/shoppingBag";
}
function goHome(){
    window.location="/";
}
</script>
</body>
</html>
