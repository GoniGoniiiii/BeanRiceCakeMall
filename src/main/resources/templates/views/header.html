<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/header.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>헤더</title>
</head>
<body>
<header>
    <div class="alarm-box ">
        <ul class="nav pt-1 justify-content-end">
            <li class="pt-2"><a th:if="${#authentication.name!='admin'}" href="/my/memberInfo">마이페이지</a></li>
            <li class="pt-2">
                <a th:if="${#authentication.name!='admin'}" href="/my/shoppingBag">장바구니</a>
            <li class="pt-2">
                <a th:if="${#authentication.name!='admin'}" href="/my/orderList">주문내역</a>
                <a th:if="${#authentication.name=='admin'}" href="/admin/uploadProduct">상품 업로드</a>
            </li>
            <li class="pt-2">
                <a th:if="${#authentication.name != 'anonymousUser'}" href="/logout">로그아웃</a>
                <a th:if="${#authentication.name == 'anonymousUser'}" href="/login">로그인</a>
            </li>
        </ul>
    </div>
    <nav class="navbar ">
        <div class=" py-3  header-title m-auto">
            <a class="navbar-brand fs-1 " href="/">
                콩떡몰
                <img src="/img/logo2.png" alt="Logo" width="60" height="50" class="d-inline-block align-text-top">
            </a>
        </div>
    </nav>
    <p class="border-top pt-1"></p>
    <section>
        <ul class="nav nav-underline pb-3 p-0">
            <li class="nav-item">
                <a class="nav-link text-black" aria-current="page" href="/productList/11">베스트</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-black" href="/productList/12">신상품New</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-black" href="/productList/13">전체상품</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-black" href="/productList/4">장난감</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link text-black dropdown-toggle" data-bs-toggle="dropdown" role="button"
                   aria-expanded="false">산책용품</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/productList/1">목줄</a></li>
                    <li><a class="dropdown-item" href="/productList/2">하네스</a></li>
                    <li><a class="dropdown-item" href="/productList/3">액세서리</a></li>
                </ul>
            <li class="nav-item dropdown">
                <a class="nav-link text-black dropdown-toggle" data-bs-toggle="dropdown" role="button"
                   aria-expanded="false">사료&간식</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/productList/5">사료</a></li>
                    <li><a class="dropdown-item" href="/productList/6">간식</a></li>
                </ul>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link text-black dropdown-toggle" data-bs-toggle="dropdown" role="button"
                   aria-expanded="false">강아지옷</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/productList/7">올인원&원피스</a></li>
                    <li><a class="dropdown-item" href="/productList/8">티셔츠</a></li>
                    <li><a class="dropdown-item" href="/productList/9">패딩&아우터</a></li>
                </ul>
            </li>
            <li class="nav-item">
                <a class="nav-link text-black" href="/productList/10">기타</a>
            </li>
            <li class="nav-item pt-2 float-end">
                <form class="d-flex float-end" role="search" action="/product/search" method="get">
                    <div class="position-relative ms-auto">
                        <input class="text border-0 border-bottom search" name="keyword" type="search"
                               placeholder="Search"
                               aria-label="Search">
                        <button class="btn position-absolute top-50 start-100 translate-middle" type="submit"
                                style="transform: translateX(-50%);"><i class="bi bi-search "></i></button>
                    </div>
                </form>
            </li>
        </ul>
    </section>
    <p class="border-top pb-4"></p>
</header>
</body>
</html>
